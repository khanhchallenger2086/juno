<script>
    function setCookie(key, value, e) {
        var d = new Date();
        d.setTime(d.getTime() + e * 24 * 60 * 60 * 1000);
        var ee = "expires=" + d.toUTCString();
        document.cookie = key + "=" + value + "; " + ee + "; path=/";
    }
    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(";");
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == " ") {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return decodeURIComponent(c.substring(name.length, c.length));
            }
        }
        return "";
    }
    function parseQueryString() {
        var str = window.location.search;
        var objURL = {};
        var count = 0;
        if (str.indexOf("utm") > -1) {
            count = 1;
        }
        str.replace(new RegExp("([^?=&]+)(=([^&]*))?", "g"), function ($0, $1, $2, $3) {
            objURL[$1] = $3;
        });
        objURL.count = function () {
            for (var prop in this) {
                if (this.hasOwnProperty(prop)) count = count + 1;
            }
            return count - 1;
        };
        return objURL;
    }
    var href = window.location.href;
    var param = parseQueryString();
    if (param.hasOwnProperty("utm_source")) {
        setCookie("websosanh", JSON.stringify(param), 30);
    }
</script>
